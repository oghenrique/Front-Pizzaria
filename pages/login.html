<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/icon.png">
    <title>Tony Pizzaria</title>
</head>

<body>
    <header>
        <div class="retangulo">
            <img  class="logo" src="../img/logo.webp" alt="Logo Tony Pizzaria">
        </div>

    </header>
    <main>
        <div class="container-login">
            <div class="conteudo-container">
                <h1 class="login-titulo">Acesse a sua conta</h1>
                <p class="p-login">O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da
                    região?
                </p>
            </div>
            <div class="cadastro">
                <div class="input-container">
                    <img src="../img/email-desktop.webp" alt="seu e-mail aqui">
                    <input type="email" placeholder="Seu e-mail aqui" aria-placeholder="Seu e-mail aqui">
                </div>
            </div>
            <div class="cadastro">
                <div class="input-container">
                    <img src="../img/lock-desktop.webp" alt="sua senha">
                    <input type="password" placeholder="Sua senha" aria-placeholder="Sua senha">
                </div>
                <h3 class="esquecer-senha">Esqueci a senha</h3>
            </div>
            <a href="../pages/home.html" class="botao">ENTRAR</a>

            <div class="criar-conta">
                <h3>Ainda não tem uma conta?</h3>

                <h2>Criar conta</h2>
            </div>

        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
